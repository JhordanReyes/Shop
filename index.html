<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="js/scrollreveal.min.js"></script>
</head>
<body>
    <!-- NAV -->
    <nav class="nav" id="nav">
        <h2>Shop</h2>
        <i class="ri-moon-line"></i>
    </nav>
    <div class="nav-mobile">
        <ul>
            <li>
                <a href="#home">
                    <i class="ri-home-line"></i>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="#new">
                    <i class="ri-price-tag-3-line"></i>
                    <span>New</span>
                </a>
            </li>
            <li>
                <a href="#collection">
                    <i class="ri-compass-line"></i>
                    <span>Collection</span>
                </a>
            </li>
            <li>
                <a href="#products">
                    <i class="ri-t-shirt-2-line"></i>
                    <span>Products</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- HEADER -->
    <header class="header" id="home">
        <div class="header__description">
            <h1>New Clothing <br>Collection</h1>
            <p>The new collection of clothing from <br>the best brands this year.</p>
            <a href="#">
                <span>Explore</span>
                <i class="ri-arrow-right-line"></i>
            </a>
        </div>
        <div class="header__images">
            <img src="img/home1.png" alt="">
            <img src="img/home2.png" alt="">
        </div>
    </header>
    <main class="main" id="new">
        <section class="new">
            <h2>New Categories</h2>
            <img class="new__img" src="img/new1.png" alt="">
            <img class="new__img" src="img/new2.png" alt="">
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
